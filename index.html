<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeWars</title>
</head>

<body>


  <script>
    'use strict';


    // Функция для реверса массива на месте

    function reverse(arr) {
      let res = [];
      let lengthArr = arr.length
      for (let i = 0; i <= lengthArr - 1; i++) {
        res.push(arr.pop());
      }
      for (let i = 0; i <= lengthArr - 1; i++) {
        arr.push(res.shift())
      }
    }




  </script>
</body>
